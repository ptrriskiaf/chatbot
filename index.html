<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Link untuk Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link untuk file CSS eksternal (style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>Chatbot for error coding</h2>
        </header> 
        <ul id="chatbox" class="chatbox">
            <li class="chat incoming">
                <span class="material-icons">smart_toy</span>
                <p>Hi there<br>How can I help you today?</p>
            </li>
            <li class="chat outgoing"> 
                <p>holaaa</p>  
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="userInput" placeholder="Enter a message..."></textarea>
            <span id="send-btn" class="material-icons">send</span>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
